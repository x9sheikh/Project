{% extends 'base.html' %}
{% block main_content %}

    {% if latestQuestion %}
    <ul>
        {% for question in latestQuestion%}
            <li>
                <a href="/polls/{{question.id}}">{{question.question_text}}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>You don't have any</p>
    {% endif%}
{% endblock %}

</body>
</html>
