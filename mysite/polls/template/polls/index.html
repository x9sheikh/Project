<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if latestQuestion %}
    <ul>
        {% for question in latestQuestion%}
            <li>
                <a href="/polls/{{questionId}}">{{question.question_text}}</a>
            </li>
        {%end for%}
    </ul>
    {% else %}
        <p>You don't have any</p>
    {% end if%}

</body>
</html>
